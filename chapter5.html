<fieldset>
<legend>Input Box for Chapter 5 and 6</legend>
  <textarea id="inputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">function occurstar(a, l) { // return the # of a in l
  return isNull(l)
  ? 0
  : isAtom(car(l))
  ? isEq(car(l), a)
    ? add1(occurstar(a, cdr(l)))
    : occurstar(a, cdr(l))
  : plus(occurstar(a, car(l)), occurstar(a, cdr(l)));
}

let s = str2sx("(a b c b d e bb f (b) g)");
return sx2str(occurstar("b", s));</textarea>
</fieldset>
