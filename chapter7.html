
<script src="pre7.js"></script>

<fieldset>
<legend>Input Box for Chapter 5</legend>
  <textarea id="inputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">function makeSet(lat) {
  return isNull(lat)
  ? null
  : cons(car(lat), multirember(car(lat), makeSet(cdr(lat))))
}

s = str2sx("(apple 3 pear 4 9 apple 3 4)");
sx2str(makeSet(s));
</textarea>
</fieldset>

<p align="center">
  <input id="evalbutton" type="button" value="eval" style="
    font-family: 'Programma', monospace;
    padding-left: 2em;
    padding-right: 2em;">
</p>

<fieldset>
<legend>Output Box</legend>
<textarea id="outputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">It comes out here.</textarea>
</fieldset>

<script>
var myInput = document.getElementById("inputbox");
var myOutput = document.getElementById("outputbox");
var myEval = document.getElementById("evalbutton");

myInput.focus();
myInput.select();

    myEval.onclick = function (e) {
        try {
        myOutput.value = eval(myInput.value);
        } catch (error) {
            myOutput.value = error;
        }
        myInput.focus();
        myInput.select();
    };
</script>
