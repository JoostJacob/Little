<fieldset>
<legend>Input Box for our little Scheme interpreter</legend>
  <textarea id="inputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">(((lambda (le)
  ((lambda (f) (f f))
   (lambda (f)
     (le (lambda (x) ((f f) x))))))
 (lambda (length)
   (lambda(l)
     (cond
       ((null? l) 0)
       (else (add1 (length (cdr l)))))))
 )
 (quote (time for a banquet))
)</textarea>
</fieldset>

<p align="center">
  <input id="evalbutton" type="button" value="eval" style="
    font-family: 'Programma', monospace;
    padding-left: 2em;
    padding-right: 2em;">
</p>

<fieldset>
<legend>Output Box</legend>
<textarea id="outputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">It comes out here.</textarea>
</fieldset>

<script>
var myInput = document.getElementById("inputbox");
var myOutput = document.getElementById("outputbox");
var myEval = document.getElementById("evalbutton");

myInput.focus();
myInput.select();

    myEval.onclick = function (e) {
        try {
        myOutput.value = run(myInput.value);
        } catch (error) {
            myOutput.value = error;
        }
        myInput.focus();
        myInput.select();
    };
</script>
