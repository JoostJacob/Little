
<script src="my_little.js"></script>

<fieldset>
<legend>Input Box</legend>
  <textarea id="inputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">
var l = str2sx("(a b)");  // Use function str2sx to create an s-expression (in Scheme)
var l1 = str2sx("(a)");   // Use function sx2str to view it.
var l2 = str2sx("()");    // Empty list. Also "l2 = null" or "l2 = undefined" works.
var str_s_expression = "(((how) are) ((you) (doing so)) far)";
var s = str2sx(str_s_expression);
var a = "a";  var a1 = "b";  var a2 = str2sx("c");
var n = 1; var n1 = 2; var n2 = str2sx("3");
const list_empty = null;
// sx2str; // use this to see the text of function sx2str.
function sx_show_str(sx){
    return sx2str(sx) + " -> " + JSON.stringify(sx);
}
sx_show_str(s);
  </textarea>
</fieldset>

<p align="center">
  <input id="evalbutton" type="button" value="eval" style="
    font-family: 'Programma', monospace;
    padding-left: 2em;
    padding-right: 2em;">
</p>

<fieldset>
<legend>Output Box</legend>
<textarea id="outputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">It comes out here.</textarea>
</fieldset>

<script>
var myInput = document.getElementById("inputbox");
var myOutput = document.getElementById("outputbox");
var myEval = document.getElementById("evalbutton");

myInput.focus();
myInput.select();

    myEval.onclick = function (e) {
        try {
        myOutput.value = eval(myInput.value);
        } catch (error) {
            myOutput.value = error;
        }
        myInput.focus();
        myInput.select();
    };
</script>
