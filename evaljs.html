<fieldset>
<legend>Input Box</legend>
  <textarea id="inputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">
var food = "only use c2sx to build s-expressions !";
const list_empty = c2sx("()");  // this is NOT the same as [], see below, it has undefined as value.
var list_ok = cons("a", list_empty);
var list_wrong = cons("a", []);
function sx_show_str(sx){
    return p(sx) + " -> " + JSON.stringify(sx);
}
"list_ok: " + sx_show_str(list_ok) + "\n" + "list_wrong: " + sx_show_str(list_wrong);
  </textarea>
</fieldset>

<p align="center">
  <input id="evalbutton" type="button" value="eval" style="
    font-family: 'Programma', monospace;
    padding-left: 2em;
    padding-right: 2em;">
</p>

<fieldset>
<legend>Output Box</legend>
<textarea id="outputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">It comes out here.</textarea>
</fieldset>

<script>
var myInput = document.getElementById("inputbox");
var myOutput = document.getElementById("outputbox");
var myEval = document.getElementById("evalbutton");

myInput.focus();
myInput.select();

    myEval.onclick = function (e) {
        try {
        myOutput.value = eval(myInput.value);
        } catch (error) {
            myOutput.value = error;
        }
        myInput.focus();
        myInput.select();
    };
</script>
