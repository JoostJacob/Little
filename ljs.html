
<script src="little.js"></script>

<fieldset>
<legend>Input Box</legend>
  <textarea id="inputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">(define isLat2
  (lambda (l)
    (cond
      ((isNull l) #t)
      ((isAtom (car l)) (isLat2 (cdr l)))
      (else #f)
    )))
(define l2 '(1 2 3 a b c d))
(isLat2 l2)
</textarea>
</fieldset>

<p align="center">
  <input id="evalbutton" type="button" value="eval" style="
    font-family: 'Programma', monospace;
    padding-left: 2em;
    padding-right: 2em;">
</p>

<fieldset>
<legend>Output Box</legend>
<textarea id="outputbox" style="
    box-sizing: content-box;
    font-family: 'Programma', monospace;
    height: 3in;
    overflow: auto;
    padding: 1em;
    width: 95%;">It comes out here.</textarea>
</fieldset>

<script>
var myInput = document.getElementById("inputbox");
var myOutput = document.getElementById("outputbox");
var myEval = document.getElementById("evalbutton");

myInput.focus();
myInput.select();

myEval.onclick = function (e) {
    myOutput.value = s(myInput.value).map(value).map(p).join("\n");
    myInput.focus();
    myInput.select();
};
</script>
